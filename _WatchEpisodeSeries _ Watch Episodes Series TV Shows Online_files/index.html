    <script lang="ts">
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-145206041-1');

        var console = Object.freeze(window.console);

        function listenForMutations(cssQuery) {
            count = 0;
            const elts = document.querySelectorAll(cssQuery);
            const mo = new MutationObserver((records, observer) => {
                const beginOfThisDay = new Date();
                const mark = beginOfThisDay.setHours(0, 0, 0, 0).valueOf();
                const ts = Date.now();
                records.forEach((record) => {
                    const { target } = record;
                    const className = target.getAttribute('class');
                    const id = target.getAttribute('data-id');
                    if (id === undefined || id === null) {
                        target.setAttribute('data-id', `${++count}`);
                    }
                    switch (record.type) {
                        case "childList":
                            console.log('records/childList/addedNodes:', Array.from(record.addedNodes.entries().length));
                            console.log('/records/childList/removedNodes:', Array.from(record.removedNodes.entries().length));
                            break;
                        case 'attributes':
                            const attributeName = record.attributeName;
                            const attributeValue = target.getAttribute(attributeName);
                            if (attributeName === 'style') {
                                // find opacity
                                const opacityValue = attributeValue.match(/opacity\:\s([0-9.]+);$/)?.[1];
                                if (opacityValue) {
                                    console.log(`${id},${ts - mark},${opacityValue}`);
                                }
                            }
                            break;

                    }
                });

                return mo;
            });


            for (const elt of elts) {
                mo.observe(elt, { subtree: true, attributes: true, attributeOldValue: true });
            }

            return () => {
                mo.disconnect();
            }
        }



    </script>
